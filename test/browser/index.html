<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <title>Keen IO JavaScript SDK</title>

	<!-- Test Framework Assets -->
	<link rel="stylesheet" href="./assets/mocha/mocha.css" />
	<script src="./assets/mocha/mocha.js"></script>
  <script>mocha.setup('bdd')</script>

  <!-- Test under presence of RequireJS -->
  <script src="./assets/requirejs-bower/require.js"></script>

	<!-- Load Tests -->
	<script src="./keen-unit-all.js"></script>

	<!-- Initialize -->
	<script>
		var init = function(){
			var runner = mocha.run();
			var failedTests = [];
			runner.on('end', function(){
				window.mochaResults = runner.stats;
				window.mochaResults.reports = failedTests;
			});
			runner.on('fail', logFailure);
			function logFailure(test, err){
				var flattenTitles = function(test){
					var titles = [];
					while (test.parent.title){
						titles.push(test.parent.title);
						test = test.parent;
					}
					return titles.reverse();
				};
				failedTests.push({name: test.title, result: false, message: err.message, stack: err.stack, titles: flattenTitles(test) });
			};
		};
		if ( window.addEventListener ) {
			window.addEventListener( "load", init, false );
		}
		else if ( window.attachEvent ) {
			window.attachEvent( "onload", init );
		} else if ( window.onLoad ) {
			window.onload = init;
		}
	</script>
</head>
<body>
	<div id="mocha"></div>
  <div id="chart-test"></div>
</body>
</html>
